apply plugin: 'idea'
apply plugin: 'groovy'

sourceCompatibility = 1.6

repositories {
  mavenCentral()
}

dependencies {
  groovy group: 'org.codehaus.groovy', name: 'groovy-all', version: '1.7.+'
  groovy group: 'org.slf4j', name: 'slf4j-api', version: '1.6.+'

  testCompile group: 'org.testng', name: 'testng', version: '5.14.+'
  testRuntime group: 'ch.qos.logback', name: 'logback-core', version: '0.9.+'
  testRuntime group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.+'
}

test {
  useTestNG()
}